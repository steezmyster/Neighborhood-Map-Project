<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Neighborhood Maps Project</title></title>
	<link href="css/styles.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
	<div id="container" class="container-fluid col-xs-12" style="height: 100%">
		    <main id="panel" class="col-xs-12">
		    	<div id="button" class="toggle-button" align="right" onclick="toggleMenu(0)">â˜°</div>
		    	<!-- <div id="selection" class="col-xs-10 layout" data-bind="with: place">Selection = <span data-bind="text: name"></span></div> -->
		    </main>
			<div id="map" class="col-xs-12 map"></div>
		   	<nav id="menu" class="col-xs-6">
					<div id="button2" class="toggle-button" align="right" onclick="toggleMenu(1)">x</div>
	      		<h2>Locations</h2>
	      		<div id="search" class="row col-xs-12">
					<form action="#"><input id="searchbox" class="col-xs-12" placeholder="Filter..." data-bind="textInput: query, valueUpdate: 'keyup'" autocomplete='off' ></input></form>
				</div>
				<ul id="list" class="col-xs-12" data-bind="foreach: placeArray">
					<li class="list-content" data-bind="text: name, click: $root.select"></li>
				</ul>
	       	</nav>
		</div>
	<script src="js/knockout/dist/knockout.js"></script>
	<script src="js/jquery/dist/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDFoIQuBdhLQdUsdAx2rLX_7w7rE75Oqko&callback=initMap" onerror="googleError()">
	</script>
</body>
</html>
